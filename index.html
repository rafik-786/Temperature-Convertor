<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- External CSS  -->
    <link rel="stylesheet" href="Scss/main.css" />

    <!-- Title of the Page -->
    <title>Temperature Convertor</title>
  </head>
  <body>
    <div class="container glassmorphism">
      <h1>Temperature Convertor</h1>
      <div class="box">
        <input
          type="text"
          placeholder="Enter Celsius"
          value="0"
          class="glassmorphism"
          id="input-cel"
        />
        <input
          type="text"
          placeholder="Enter Fahrenheit"
          value="32"
          class="glassmorphism"
          id="input-fahr"
        />
        <button class="btn glassmorphism">Convert</button>
      </div>
    </div>
    <!-- Script -->
    <script src="Script.js"></script>
  </body>
</html>
