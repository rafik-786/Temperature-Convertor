<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- External CSS  -->
    <link rel="stylesheet" href="Scss/main.css" />

    <!-- Title of the Page -->
    <title>Temperature Convertor</title>
  </head>
  <body>
    <div class="container glassmorphism">
      <h1>Temperature Convertor</h1>
      <div class="box">
        <div class="input-box">
          <label for="input-cel">Celsius</label>
          <input
            type="text"
            id="input-cel"
            value="0"
            class="glassmorphism"
            placeholder="Enter Degree"
          />
        </div>
        <div class="input-box">
          <label for="input-fahr">Fahrenheit</label>
          <input
            type="text"
            id="input-fahr"
            value="32"
            class="glassmorphism"
            placeholder="Enter Degree"
          />
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
